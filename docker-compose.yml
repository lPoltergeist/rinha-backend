services: 
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: 40m

  app1:
    build: 
      context: .
      dockerfile: Dockerfile.api
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
    networks:
      - backend
      - payment-processor
    container_name: app1
    hostname: app1
    expose: 
      - "8080"
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: 50m

  app2:
    build: 
      context: .
      dockerfile: Dockerfile.api
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
    networks:
      - backend
      - payment-processor
    container_name: app2
    hostname: app2
    expose: 
      - "8080"
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: 50m

  app3:
    build: 
      context: .
      dockerfile: Dockerfile.api
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
    networks:
      - backend
      - payment-processor
    container_name: app3
    hostname: app3
    expose: 
      - "8080"
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: 50m

  app4:
    build: 
      context: .
      dockerfile: Dockerfile.api
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
    networks:
      - backend
      - payment-processor
    container_name: app4
    hostname: app4
    expose: 
      - "8080"
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: 50m

  worker1:
    build:
      context: .
      dockerfile: Dockerfile.worker
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
    networks:
      - backend
      - payment-processor
    container_name: worker1
    hostname: worker1
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: 40m

  worker2:
    build:
      context: .
      dockerfile: Dockerfile.worker
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
    networks:
      - backend
      - payment-processor
    container_name: worker2
    hostname: worker2
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: 40m

  worker3:
    build:
      context: .
      dockerfile: Dockerfile.worker
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
    networks:
      - backend
      - payment-processor
    container_name: worker3
    hostname: worker3
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: 40m

  nginx:
    image: nginx:alpine
    container_name: nginx
    networks:
      - backend
    ports:
      - "9999:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app1
      - app2
      - app3
      - app4
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: 110m

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true
